<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.publisher}}</mat-card-subtitle>
    <img mat-card-avatar src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    
  </mat-card-header>
 
  <mat-card-content>
     <p>
      {{getDescription()}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
