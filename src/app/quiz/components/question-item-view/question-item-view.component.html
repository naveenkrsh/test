<div class="card">
  <div class="card-body">
    <!-- <h4 class="card-title">Card title</h4> -->
    <p class="card-text">{{question.value}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let option of question.options">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" 
          type="radio" 
          name="question" 
          id="questionOptions" 
          [value]="option.Key" 
          (change)="setAnswer(option.Key)"
          [checked]="setChecked(option.Key)"
          > {{option.Value}}
        </label>
      </div>
    </li>
  </ul>
  <div class="card-body">
    <button type="button" class="btn btn-success btn-sm" [disabled]="!isAnswered()" (click)="save()">Save</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="prev()">Prev</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="next()">Next</button>
  </div>
</div>

{{question | json}}
